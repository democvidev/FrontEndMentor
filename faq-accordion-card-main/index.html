<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./public/css/app.css">  
  <script src="./public/js/script.js" defer></script>

  <title>Frontend Mentor | FAQ Accordion Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="container-card">
  <div class="card">
    <div class="card__bloc-images">
      <div class="card__bloc-images--position"><img src="./images/bg-pattern-desktop.svg" alt="image desktop"></div>
      <div class="card__bloc-images--desktop"><img src="./images/bg-pattern-mobile.svg" alt="image desktop"></div>

      <div class="card__bloc-images--absolute"><img src="./images/illustration-woman-online-desktop.svg" alt="image woman"></div>
      <div class="card__bloc-images--mobile"><img src="./images/illustration-woman-online-mobile.svg" alt="image woman"></div>
      <div  class="card__bloc-images--box"><img id="bloc" src="./images/illustration-box-desktop.svg" alt="image box"></div>
    </div>
    <div id="accordeon" class="card__bloc-text">
      <h1>FAQ</h1>
      <ul id="list" class="card-list">
        <li class="card-list__text">
          <p class="card-list__text--display"><span id="0">How many team members can I invite?</span><img class="icon" src="./images/icon-arrow-down.svg" alt=""></p>         
        </li>
        <li class="card-list__text">
          <p class="card-list__text--display"><span id="1">What is the maximum file upload size?</span><img class="icon" src="./images/icon-arrow-down.svg" alt=""></p>          
        </li>
        <li class="card-list__text">
          <p class="card-list__text--display"><span id="2">How do I reset my password?</span><img class="icon" src="./images/icon-arrow-down.svg" alt=""></p>         
        </li>
        <li class="card-list__text">
          <p class="card-list__text--display"><span id="3">Can I cancel my subscription?</span><img class="icon" src="./images/icon-arrow-down.svg" alt=""></p>          
        </li>
        <li class="card-list__text">
          <p class="card-list__text--display"><span id="4">Do you provide additional support?</span><img class="icon" src="./images/icon-arrow-down.svg" alt=""></p>          
        </li>
      </ul>
    </div>
  </div>

  </div>-->
  

</body>

</html>
