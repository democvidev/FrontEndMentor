<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./public/css/app.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">




  <title>Frontend Mentor | FAQ Accordion Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="container-card">
  <div class="card">
    <div class="card__bloc-images">
      <div class="card__bloc-images--position"><img src="./images/bg-pattern-desktop.svg" alt="image desktop"></div>
      <div class="card__bloc-images--absolute"><img src="./images/illustration-woman-online-desktop.svg" alt="image woman"></div>
      <div class="card__bloc-images--box"><img src="./images/illustration-box-desktop.svg" alt="image box"></div>
    </div>
    <div class="card__bloc-text">
      <h1>FAQ</h1>
      <ul class="card-list">
        <li class="card-list__text">
          <p class="card-list__text--display"><span>How many team members can I invite?</span><img src="./images/icon-arrow-down.svg" alt=""></p>
          <p class="card-list__text--hidden"></p>
        </li>
        <li class="card-list__text">
          <p class="card-list__text--display"><span>What is the maximum file upload size?</span><img src="./images/icon-arrow-down.svg" alt=""></p>
          <p class="card-list__text--hidden"></p>
        </li>
        <li class="card-list__text">
          <p class="card-list__text--display"><span>How do I reset my password?</span><img src="./images/icon-arrow-down.svg" alt=""></p>
          <p class="card-list__text--hidden"></p>
        </li>
        <li class="card-list__text">
          <p class="card-list__text--display"><span>Can I cancel my subscription?</span><img src="./images/icon-arrow-down.svg" alt=""></p>
          <p class="card-list__text--hidden"></p>
        </li>
        <li class="card-list__text">
          <p class="card-list__text--display"><span>Do you provide additional support?</span><img src="./images/icon-arrow-down.svg" alt=""></p>
          <p class="card-list__text--hidden"></p>
        </li>
      </ul>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vladislav CIOBANU</a>.
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>

</body>

</html>
